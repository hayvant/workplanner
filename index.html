<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <!-- Timeblocks go here -->
          <div id='9' class="row time-block">
            <div class="col-1 hour">0900</div>
            <textarea id="9" class="col-10 description"></textarea>
            <button name="9" class="btn saveBtn col-1 fas fa-save"></button>
          </div>

          <div id='10' class="row time-block">
            <div class="col-1 hour">1000</div>
            <textarea id="10" class="col-10 description"></textarea>
            <button name="10" class="btn saveBtn col-1 fas fa-save"></button>
          </div>
          
          <div id='11' class="row time-block">
            <div class="col-1 hour">1100</div>
            <textarea id="11" class="col-10 description"></textarea>
            <button name="11" class="btn saveBtn col-1 fas fa-save"></button>
          </div>

          <div id='12' class="row time-block">
            <div class="col-1 hour">1200</div>
            <textarea id="12" class="col-10 description"></textarea>
            <button name="12" class="btn saveBtn col-1 fas fa-save"></button>
          </div>

          <div id='13' class="row time-block">
            <div class="col-1 hour">1300</div>
            <textarea id="13" class="col-10 description"></textarea>
            <button name="13" class="btn saveBtn col-1 fas fa-save"></button>
          </div>

          <div id='14' class="row time-block">
            <div class="col-1 hour">1400</div>
            <textarea id="14" class="col-10 description"></textarea>
            <button name="14" class="btn saveBtn col-1 fas fa-save"></button>
          </div>

          <div id='15' class="row time-block">
            <div class="col-1 hour">1500</div>
            <textarea id="15" class="col-10 description"></textarea>
            <button name="15" class="btn saveBtn col-1 fas fa-save"></button>
          </div>

          <div id='16' class="row time-block">
            <div class="col-1 hour">1600</div>
            <textarea id="16" class="col-10 description"></textarea>
            <button name="16" class="btn saveBtn col-1 fas fa-save"></button>
          </div>

          <div id='17' class="row time-block">
            <div class="col-1 hour">1700</div>
            <textarea id="17" class="col-10 description"></textarea>
            <button name="17" class="btn saveBtn col-1 fas fa-save"></button>
          </div>
         
        </div>
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
